{{- /* Create ClusterRole for Users at Editor Level */ -}}

{{- $fullName := include "cloudnative-pg.globalRbacEditor" . -}}
{{- $should := include "cloudnative-pg.cluster.shouldUserRbac" . }}

{{- if eq $should "true" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ $fullName }}"
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
    {{- if .Values.cluster.user.aggregateClusterRoles }}
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    {{- end }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  {{- range $path, $_ :=  .Files.Glob  "includes/users/**editor-role.yaml" }}
    {{- $.Files.Get $path | nindent 2 }}
  {{- end }}
{{- end }}
