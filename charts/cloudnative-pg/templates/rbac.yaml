{{- $fullName := include "cloudnative-pg.fullname" . -}}
{{- $svcAccount := include "cloudnative-pg.serviceAccountName" . }}

{{- if .Values.rbac.create }}
{{- if gt (len .Values.managedNamespaces) 0 }}
{{- if not (has .Release.Namespace .Values.managedNamespaces) }}
{{- if .Values.capabilities.secureNamespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloudnative-pg.webhookCluster" . }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
{{ template "cloudnative-pg.webhookRbacRules" . | toYaml | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cloudnative-pg.webhookCluster" . }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cloudnative-pg.webhookCluster" . }}
subjects:
- kind: ServiceAccount
  name: "{{ $svcAccount }}"
  namespace: {{ .Release.Namespace }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ $fullName }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
{{ template "cloudnative-pg.genericRbacRules" $ | toYaml | indent 2 }}
{{- if $.Values.capabilities.nodeList }}
{{ template "cloudnative-pg.readNodesRbacRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.podMonitor }}
{{ template "cloudnative-pg.optionalPodMonitorRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.volumeSnapshot }}
{{ template "cloudnative-pg.optionalVolumeSnapshotRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.secureNamespace }}
{{ template "cloudnative-pg.webhookRbacRules" $ | toYaml | indent 2 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ $fullName }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $fullName }}"
subjects:
- kind: ServiceAccount
  name: "{{ $svcAccount }}"
  namespace: {{ $.Release.Namespace }}
{{- end }} {{- /* end of if not (has .Release.Namespace .Values.managedNamespaces) */}}
{{- range .Values.managedNamespaces }}
{{- $namespace := . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ $fullName }}"
  namespace: {{ $namespace }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
{{ template "cloudnative-pg.genericRbacRules" $ | toYaml | indent 2 }}
{{- if $.Values.capabilities.podMonitor }}
{{ template "cloudnative-pg.optionalPodMonitorRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.volumeSnapshot }}
{{ template "cloudnative-pg.optionalVolumeSnapshotRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if eq $.Release.Namespace $namespace }}
{{- if $.Values.capabilities.nodeList }}
{{ template "cloudnative-pg.readNodesRbacRule" $ | toYaml | indent 2 }}
{{- end }}
{{- end }}
{{ template "cloudnative-pg.viewRbacRules" $ | toYaml | indent 2 }}
{{ template "cloudnative-pg.editRbacRules" $ | toYaml | indent 2 }}
{{ template "cloudnative-pg.adminRbacRules" $ | toYaml | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ $fullName }}"
  namespace: {{ $namespace }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $fullName }}"
subjects:
- kind: ServiceAccount
  name: "{{ $svcAccount }}"
  namespace: {{ $.Release.Namespace }}
{{- end }} {{- /* end of range over managed namespaces */}}
{{- else }} {{- /* if no managed namespaces we are clusterwide */}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ $fullName }}"
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
{{ template "cloudnative-pg.genericRbacRules" $ | toYaml | indent 2 }}
{{- if $.Values.capabilities.nodeList }}
{{ template "cloudnative-pg.readNodesRbacRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.podMonitor }}
{{ template "cloudnative-pg.optionalPodMonitorRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.volumeSnapshot }}
{{ template "cloudnative-pg.optionalVolumeSnapshotRabcRule" $ | toYaml | indent 2 }}
{{- end }}
{{- if $.Values.capabilities.secureNamespace }}
{{ template "cloudnative-pg.webhookRbacRules" $ | toYaml | indent 2 }}
{{- end }}
{{ template "cloudnative-pg.viewRbacRules" $ | toYaml | indent 2 }}
{{ template "cloudnative-pg.editRbacRules" $ | toYaml | indent 2 }}
{{ template "cloudnative-pg.adminRbacRules" $ | toYaml | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ $fullName }}"
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ $fullName }}"
subjects:
- kind: ServiceAccount
  name: "{{ $svcAccount }}"
  namespace: {{ $.Release.Namespace }}
{{- end }} {{- /* end of if .Values.managedNamespaces */}}
{{- end }} {{- /* end of if .Values.rbac.create */}}