{{- /* Create RoleBinding on Managed namespaces, except Operator's Namespace, only for non-ClusterWide installations */ -}}

{{- $fullName := include "cloudnative-pg.namespacedName" . -}}
{{- $svcAccount := include "cloudnative-pg.serviceAccountName" . }}
{{- $should := include "cloudnative-pg.managed.shouldRoleBinding" . }}

{{- if eq $should "true" }}
{{- range .Values.managedNamespaces }}
{{- $namespace := . }}
{{- if ne $namespace $.Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ $fullName }}"
  namespace: {{ $namespace }}
  labels:
    {{- include "cloudnative-pg.labels" $ | nindent 4 }}
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $fullName }}"
subjects:
- kind: ServiceAccount
  name: "{{ $svcAccount }}"
  namespace: {{ $.Release.Namespace }}
{{- end }} {{- /* end of if ne $namespace $.Release.Namespace */}}
{{- end }} {{- /* end of range .Values.managedNamespaces */}}
{{- end }} {{- /* end of if eq $should "true" */}}